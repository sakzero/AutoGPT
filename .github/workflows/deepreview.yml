name: deepreview-audit

on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install DeepReview dependencies
        working-directory: deepreview
        run: uv sync --extra test

      - name: Collect changed Python files
        id: diff
        shell: bash
        run: |
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
            git fetch origin "${{ github.event.pull_request.base.ref }}" --depth=1
          elif [ "${{ github.event_name }}" = "push" ]; then
            BEFORE_SHA="${{ github.event.before }}"
            if [ -n "${BEFORE_SHA}" ] && [ "${BEFORE_SHA}" != "0000000000000000000000000000000000000000" ]; then
              BASE_REF="${BEFORE_SHA}"
              git fetch origin "${BEFORE_SHA}" --depth=1 || true
            else
              BASE_REF="origin/${DEFAULT_BRANCH}"
              git fetch origin "${DEFAULT_BRANCH}" --depth=1
            fi
          else
            BASE_REF="origin/${DEFAULT_BRANCH}"
            git fetch origin "${DEFAULT_BRANCH}" --depth=1
          fi
          echo "base_ref=$BASE_REF" >> "$GITHUB_OUTPUT"
          git diff --name-only "$BASE_REF"...HEAD -- '*.py' > changed_files.txt || true
          grep -v '^$' changed_files.txt > changed_files.filtered.txt || true
          mv changed_files.filtered.txt changed_files.txt
          if [ ! -s changed_files.txt ]; then
            echo "has_python_changes=false" >> "$GITHUB_OUTPUT"
            echo "No Python changes detected; DeepReview will run in snapshot mode (or can be skipped)."
          else
            echo "has_python_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changed files:"
            cat changed_files.txt
          fi

      - name: Check NVIDIA_API_KEY presence
        if: steps.diff.outputs.has_python_changes == 'true' || github.event_name == 'workflow_dispatch'
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          if [ -z "${NVIDIA_API_KEY}" ]; then
            echo "NVIDIA_API_KEY missing in workflow context"
            exit 1
          else
            echo "NVIDIA_API_KEY detected"
          fi
      - name: Run DeepReview audit
        if: steps.diff.outputs.has_python_changes == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: deepreview
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          NVIDIA_BASE_URL: ${{ secrets.NVIDIA_BASE_URL }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          PYTHONPATH: ${{ github.workspace }}/deepreview/src
          BASE_REF: ${{ steps.diff.outputs.base_ref }}
        run: |
          mkdir -p artifacts
          uv run python -m deepreview.cli .. \
            --scan-mode standard \
            --diff-target "${BASE_REF:-origin/master}" \
            --changed-files-list ../changed_files.txt \
            --metadata-path artifacts/run_meta.json \
            --archive-run artifacts/deepreview-run.zip

      - name: Upload DeepReview artifacts
        if: steps.diff.outputs.has_python_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: deepreview-results
          path: |
            deepreview/deepreview_report.json
            deepreview/deepreview_report.sarif
            deepreview/artifacts/run_meta.json
            deepreview/artifacts/deepreview-run.zip




