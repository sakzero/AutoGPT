name: deepreview-audit

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install DeepReview dependencies
        working-directory: deepreview
        run: uv sync

      - name: Collect changed Python files
        id: diff
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
            git fetch origin "${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="origin/master"
            git fetch origin master
          fi
          echo "base_ref=$BASE_REF" >> "$GITHUB_OUTPUT"
          git diff --name-only "$BASE_REF"...HEAD \
            | grep '\.[pP]y$' > changed_files.txt || true
          if [ ! -s changed_files.txt ]; then
            echo "No Python changes detected; falling back to diff."
          else
            echo "Changed files:"
            cat changed_files.txt
          fi

      - name: Check NVIDIA_API_KEY presence
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          if [ -z "${NVIDIA_API_KEY}" ]; then
            echo "NVIDIA_API_KEY missing in workflow context"
            exit 1
          else
            echo "NVIDIA_API_KEY detected"
          fi
      - name: Run DeepReview audit
        working-directory: deepreview
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/deepreview/src
          BASE_REF: ${{ steps.diff.outputs.base_ref }}
        run: |
          mkdir -p artifacts
          uv run python -m deepreview.cli .. \
            --scan-mode standard \
            --diff-target "${BASE_REF:-origin/master}" \
            --changed-files-list ../changed_files.txt \
            --metadata-path artifacts/run_meta.json \
            --archive-run artifacts/deepreview-run.zip

      - name: Upload DeepReview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deepreview-results
          path: |
            deepreview/deepreview_report.json
            deepreview/deepreview_report.sarif
            deepreview/artifacts/run_meta.json
            deepreview/artifacts/deepreview-run.zip




